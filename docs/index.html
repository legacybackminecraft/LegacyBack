<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Minecraft</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('minecraft.ttf');
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Minecraft', sans-serif;
            overflow: hidden;
            /* Темный фон за грязью, как в оригинале */
            background-color: #1e1e1e;
        }

        /* Фоновая текстура грязи */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('bg.png');
            background-repeat: repeat;
            background-size: 64px;
            image-rendering: pixelated;
            z-index: -1;
        }

        .menu-container {
            width: 400px;
            text-align: center;
        }

        .logo-container {
            position: relative;
            margin-bottom: 60px;
        }

        /* Имитация объемного логотипа Minecraft */
        .logo-text {
            font-size: 64px;
            color: #D1D1D1;
            text-shadow: 4px 4px 0px #3F3F3F;
            letter-spacing: 4px;
            font-weight: bold;
        }

        /* Тот самый сплэш */
        .splash {
            position: absolute;
            color: #FFFF55;
            font-size: 20px;
            right: -30px;
            bottom: -10px;
            transform: rotate(-20deg);
            text-shadow: 2px 2px 0px #3F3F00;
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            from { transform: rotate(-20deg) scale(1); }
            to { transform: rotate(-20deg) scale(1.1); }
        }

        /* Кнопки 1 в 1 как в 1.8 */
        .btn-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .mc-btn {
            background: #6e6e6e;
            border: 2px solid #000;
            box-shadow: inset 2px 2px #aaa, inset -2px -2px #333;
            color: #E0E0E0;
            padding: 10px;
            text-decoration: none;
            font-size: 20px;
            cursor: pointer;
            transition: none;
        }

        .mc-btn:hover {
            background: #7ca8ff;
            color: #fff;
            border-color: #fff;
            outline: 2px solid #000;
        }

        .btn-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .footer-version {
            position: absolute;
            bottom: 5px;
            left: 5px;
            color: white;
            font-size: 16px;
            text-shadow: 1px 1px #000;
        }

        .footer-copyright {
            position: absolute;
            bottom: 5px;
            right: 5px;
            color: white;
            font-size: 16px;
            text-shadow: 1px 1px #000;
        }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>

    <div class="menu-container">
        <div class="logo-container">
            <div class="logo-text">MINECRAFT</div>
            <div class="splash" id="splash-text">Loading...</div>
        </div>

        <div class="btn-list">
            <a href="https://modrinth.com" class="mc-btn">Modrinth</a>
            <a href="https://curseforge.com" class="mc-btn">CurseForge</a>
            
            <div class="btn-row">
                <a href="https://github.com" class="mc-btn">GitHub</a>
                <a href="#" class="mc-btn">Wiki</a>
            </div>

            <a href="#" class="mc-btn" style="margin-top: 20px;">Quit Game</a>
        </div>
    </div>

    <div class="footer-version">Minecraft 1.20.1 (LegacyBack)</div>
    <div class="footer-copyright">Copyright Mojang AB. Do not distribute!</div>

    <script>
        const splashes = [
            "OLD IS GOLD!",
            "Alpha vibes!",
            "No cooldowns!",
            "Bring back blocking!",
            "Legacy is here!",
            "Oof!",
            "Classic combat!",
            "Since 2011!"
        ];

        function updateSplash() {
            const splashElement = document.getElementById('splash-text');
            const randomIndex = Math.floor(Math.random() * splashes.length);
            splashElement.innerText = splashes[randomIndex];
        }
        updateSplash();
    </script>

</body>
</html>
