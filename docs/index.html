<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Minecraft 1.8 - LegacyBack</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('minecraft.ttf');
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Minecraft', sans-serif;
        }

        /* Задний фон: размытая панорама (используем твою грязь или просто цвет, пока нет скрина) */
        .background {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('bg.png');
            background-size: 64px;
            filter: blur(4px); /* Эффект размытия как в меню */
            transform: scale(1.1);
            z-index: -1;
        }

        .main-menu {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Логотип (имитация из текста, если нет картинки) */
        .logo {
            font-size: 60px;
            color: #BBB;
            text-shadow: 4px 4px 0px #3F3F3F;
            margin-bottom: 40px;
            letter-spacing: 5px;
        }

        .splash {
            color: #FFFF55;
            font-size: 20px;
            position: relative;
            top: -30px;
            left: 120px;
            transform: rotate(-20deg);
            text-shadow: 2px 2px 0px #3F3F00;
            animation: splashAnim 0.5s infinite alternate;
        }

        @keyframes splashAnim {
            from { transform: rotate(-20deg) scale(1); }
            to { transform: rotate(-20deg) scale(1.05); }
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 6px;
            width: 400px;
        }

        .mc-btn {
            background: #6e6e6e;
            border: 2px solid #000;
            box-shadow: inset 2px 2px #aaa, inset -2px -2px #333;
            color: #E0E0E0;
            padding: 10px;
            text-decoration: none;
            font-size: 20px;
            cursor: pointer;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }

        .mc-btn:hover {
            background: #7ca8ff; /* Голубая подсветка как в 1.8 при наведении */
            border-color: #fff;
            color: #fff;
            outline: 2px solid #000;
        }

        .version-info {
            position: absolute;
            bottom: 5px;
            left: 5px;
            color: #FFF;
            text-shadow: 1px 1px 0px #000;
            font-size: 14px;
        }

        .copyright {
            position: absolute;
            bottom: 5px;
            right: 5px;
            color: #FFF;
            text-shadow: 1px 1px 0px #000;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="background"></div>

    <div class="main-menu">
        <div class="logo">
            MINECRAFT
            <div class="splash">LegacyBack Edition!</div>
        </div>

        <div class="button-container">
            <a href="https://modrinth.com" class="mc-btn">Modrinth</a>
            <a href="https://curseforge.com" class="mc-btn">CurseForge</a>
            
            <div style="display: flex; gap: 4px; width: 100%;">
                <a href="https://github.com" class="mc-btn">GitHub</a>
                <a href="#" class="mc-btn">Changelog</a>
            </div>
            
            <a href="#" class="mc-btn" style="margin-top: 12px; height: 40px; font-size: 16px;">Quit Game</a>
        </div>
    </div>

    <div class="version-info">Minecraft 1.20.1 (LegacyBack Mod)</div>
    <div class="copyright">Copyright Mojang AB. Do not distribute!</div>

</body>
</html>
