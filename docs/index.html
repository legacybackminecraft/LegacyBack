<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Minecraft - LegacyBack</title>
    <style>
        @font-face {
            font-family: 'Minecraft';
            src: url('minecraft.ttf');
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Minecraft', sans-serif;
            overflow: hidden;
            background-color: #1e1e1e;
        }

        /* Задний фон (грязь) */
        .bg-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('bg.png');
            background-repeat: repeat;
            background-size: 64px;
            image-rendering: pixelated;
            z-index: -1;
        }

        .menu-container {
            width: 400px;
            text-align: center;
        }

        .logo-container {
            position: relative;
            margin-bottom: 50px;
        }

        .logo-text {
            font-size: 64px;
            color: #D1D1D1;
            text-shadow: 4px 4px 0px #3F3F3F;
            letter-spacing: 4px;
        }

        .splash {
            position: absolute;
            color: #FFFF55;
            font-size: 20px;
            right: -20px;
            bottom: -15px;
            transform: rotate(-20deg);
            text-shadow: 2px 2px 0px #3F3F00;
            animation: bounce 0.5s infinite alternate;
        }

        @keyframes bounce {
            from { transform: rotate(-20deg) scale(1); }
            to { transform: rotate(-20deg) scale(1.1); }
        }

        /* Кнопки */
        .btn-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .mc-btn {
            background: #6e6e6e;
            border: 2px solid #000;
            box-shadow: inset 2px 2px #aaa, inset -2px -2px #333;
            color: #E0E0E0;
            padding: 12px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            box-sizing: border-box;
        }

        /* При наведении — только подсветка, без лишних рамок */
        .mc-btn:hover {
            background: #7ca8ff;
            color: #fff;
            border-color: #fff;
        }

        .footer-info {
            position: absolute;
            bottom: 5px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 10px;
            box-sizing: border-box;
            color: white;
            font-size: 14px;
            text-shadow: 1px 1px #000;
        }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>

    <div class="menu-container">
        <div class="logo-container">
            <div class="logo-text">MINECRAFT</div>
            <div class="splash" id="splash-text">Loading...</div>
        </div>

        <div class="btn-list">
            <a href="https://modrinth.com" class="mc-btn">Modrinth</a>
            <a href="https://curseforge.com" class="mc-btn">CurseForge</a>
            <a href="https://github.com" class="mc-btn">GitHub</a>
        </div>
    </div>

    <div class="footer-info">
        <div>Minecraft 1.20.1 (LegacyBack)</div>
        <div>Copyright Mojang AB. Do not distribute!</div>
    </div>

    <script>
        const splashes = [
            "OLD IS GOLD!",
            "Alpha vibes!",
            "No cooldowns!",
            "Legacy is here!",
            "Oof!",
            "Classic combat!"
        ];

        function updateSplash() {
            const splashElement = document.getElementById('splash-text');
            const randomIndex = Math.floor(Math.random() * splashes.length);
            splashElement.innerText = splashes[randomIndex];
        }
        updateSplash();
    </script>

</body>
</html>
