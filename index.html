<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegacyBack — Старый Майнкрафт здесь!</title>
    <style>
        /* Основной фон — здесь будет твоя текстура */
        body {
            background: url('bg.png') #402b15; /* Если файла нет, будет коричневый цвет */
            background-repeat: repeat;
            background-size: 64px;
            image-rendering: pixelated;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: white;
        }

        .window {
            background-color: rgba(0, 0, 0, 0.85);
            border: 4px solid #111;
            outline: 4px solid #555;
            padding: 40px;
            text-align: center;
            max-width: 700px;
            position: relative;
        }

        /* Тот самый прыгающий текст */
        .splash {
            position: absolute;
            top: -20px;
            right: -30px;
            color: #ffff55;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px #3f3f00;
            transform: rotate(-15deg);
            animation: splashAnim 0.5s infinite alternate;
        }

        @keyframes splashAnim {
            from { transform: rotate(-15deg) scale(1); }
            to { transform: rotate(-15deg) scale(1.1); }
        }

        h1 {
            font-size: 48px;
            margin: 0;
            text-shadow: 4px 4px #3f3f3f;
        }

        .description {
            color: #aaa;
            margin: 20px 0;
            line-height: 1.6;
        }

        .btn-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 30px;
        }

        .mc-button {
            background: #6e6e6e;
            border: 3px solid #000;
            border-top-color: #aaa;
            border-left-color: #aaa;
            color: white;
            padding: 15px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        .mc-button:hover {
            background: #55a02a;
            border-top-color: #88ff55;
            border-left-color: #88ff55;
        }

        .full-width { grid-column: span 2; }
    </style>
</head>
<body>

<div class="window">
    <div class="splash">ALPHA VIBES!</div>
    <h1>LegacyBack</h1>
    <p class="description">
        Забудь про кулдаун атаки и долгую еду. <br>
        Мы переносим механики 2011 года в современный Minecraft 1.20.1.
    </p>

    <div class="btn-group">
        <a href="https://modrinth.com" class="mc-button">MODRINTH</a>
        <a href="https://curseforge.com" class="mc-button">CURSEFORGE</a>
        <a href="https://github.com" class="mc-button full-width">GITHUB SOURCE</a>
    </div>
</div>

</body>
</html>
